<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Container black -->
    <div class="container">
      <header>
        <!-- Logo e titolo -->
        <img id="logo" src="foto/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <nav>
        <!-- Prenotazioni e luce -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>
      <main>
        <!-- Monopattini carica e luogo -->
        <div class="Gino22">
          <h3><span class="white-square"></span>Monopattino Gino22</h3>
          <div class="luogo">&#8614; Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="charge-Gino22"></div>
        </div>
        <div class="Mike24">
            <h3><span class="white-square"></span>Monopattino Mike24</h3>
            <div class="luogo">&#8614; Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-Mike24"></div>
        </div>
        <div class="Fede154">
            <h3><span class="white-square"></span>Monopattino Fede154</h3>
            <div class="luogo">&#8614; Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-Fede154"></div>
        </div>
      </main>
    </div>
  </body>
</html>
